  <body class="app-knowledge-page">
    <header class="header-section-knowledge-page">
      <span class="pppp">
        <div class="right" style="display: none; visibility: hidden">
          <span class="dark-mode-btn js-toggle-theme mi-ripple mi-ripple-dark">
            <span class="light"><i class="fa-duotone fa-sun"></i></span
            ><span class="dark"><i class="fa-duotone fa-moon"></i></span>
          </span>
        </div>
      </span>
    </header>

    <section class="knowledge-panel-page-header">
      <div class="centered">
        <div class="knowledge-page-hero-text">
          <h1>আগে শেখো, পরে কুইজ খেলো</h1>
          <a href="#knowledge-panel-main-section"
            ><button class="start-learning-btn mi-ripple mi-ripple-dark">
              শুরু করো
            </button></a

        </div>
      </div>
    </section>

    <input
      id="knowledge-panel-filter-info-search"
      class="mi-input"
      type="text"
      style="width: 88%"
      placeholder="যেকোনো কন্টেন্ট সার্চ করুন..."
    />

      style="color: var(--text-dark); text-align: center"
    >
      মোট তথ্য প্যানেলঃ <span id="total-knowledge-panel-num"></span>
    </p>

    <style type="text/css">
      .knowledge-box-container {
        width: 25%;
        float: left;
        box-sizing: border-box;
      }

      .knowledge-box-container::after {
        display: table;
        clear: both;
        content: "";
      }
    </style>

    <main
      class="knowledge-panel-main-section"
      id="knowledge-panel-main-section"
    >
      <div id="llb"></div>

      <script type="text/javascript">
        function mycallback(json) {
          for (var i = 0; i < json.feed.entry.length; i++) {
            for (var j = 0; j < json.feed.entry[i].link.length; j++) {
              if (json.feed.entry[i].link[j].rel == "alternate") {
                var postUrl = json.feed.entry[i].link[j].href;
                break;
              }
            }

            // var contents = json.feed.entry[i].content.$t;

            var contents = json.feed.entry[i].content.$t;

            // var img = json.feed.entry[i].media$thumbnail.url;

            var postDate = json.feed.entry[i].published.$t;

            var mc = new Date(postDate).toLocaleDateString("bn-BD");

            var postTitle = json.feed.entry[i].title.$t;
            // var postSummary = json.feed.entry[i].summary.$t;
            var item =
              '<div class="knowledge-box-container"><div class="knowledge-panel"><h3 class="knowledge-panel-header">' +
              postTitle +
              "</h3><p> " +
              mc +
              " </p><p> " +
              contents +
              "  </p></div></div>";
            document.write(item);
          }
        }
      </script>
      <script src="https://www.merobloggingtips.com/feeds/posts/default?max-results=999999&alt=json-in-script&callback=mycallback"></script>

      <p style="color: var(--text-dark); margin: 50px 20px">
        এই ওয়েবসাইট এর সকল ডাটা প্রতিনিয়ত আপডেট হয়ে থাকে।
      </p>
    </main>

      });

      $(document).ready(function () {
        $("#knowledge-panel-filter-info-search").on("keyup", function () {
          var e = $(this).val().toLowerCase();
          $("#knowledge-panel-main-section").filter(function () {
            $(this).toggle($(this).text().toLowerCase().indexOf(e) > -1);
          });
        });
      });
      let ttl_knowledge_panel = document.querySelectorAll(".knowledge-panel");
      (document.getElementById("total-knowledge-panel-num").innerHTML =
        ttl_knowledge_panel.length.toLocaleString("bn-BD")),
        $(window).scroll(function () {
          $(".knowledge-page-hero-text").css(
            "opacity",
