    <meta content="bn_BD" property="og:locale:alternate" />
    <meta content="bn_BD" property="og:locale" />

    <!-- Hosted Plugins -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- Font Awesome 4.7.0 -->
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>-->
    <link
      href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro-v6@44659d9/css/all.min.css"
      rel="stylesheet"
    />
    <link href="app.css" rel="stylesheet" />
    <link rel="../icon" type="image/x-icon" href="#" />
    <link rel="manifest" href="manifest.json" />

    <script src="js/redirect.js"></script>
  </head>

  <body class="app-contact-page">
    <header class="header-section-contact">
      <div class="left">
        <h1 class="app-welcome-msg">
          <button
            class="back-button-inside mi-ripple mi-ripple-dark"
            onclick="history.back()"
            style="font-size: 16px"
          >
            <i class="fa-regular fa-chevron-left"></i> Back
          </button>
        </h1>
      </div>
      <span class="pppp">
        <div class="right" style="display: none; visibility: hidden">
          <span class="dark-mode-btn js-toggle-theme mi-ripple mi-ripple-dark">
            <span class="light"><i class="fa-light fa-sun"></i></span
            ><span class="dark"><i class="fa-light fa-moon"></i></span>
          </span>
        </div>
      </span>
      <br /><br /><br /><br /><br /><br />
    </header>

    <style type="text/css">
      .mi-input.cntct {
        margin: 15px auto;
        border-radius: 5px;
        font-size: 16px;
        font-weight: 400;
        color: #666;
        font-family: "Hind Siliguri", sans-serif !important;
      }
      .mi-input.cntct:focus {
        color: rgba(0, 0, 0, 0.8);
        background-color: #fff;
        border-color: #036ffc;
        outline: 0;
        box-shadow: 0 0 0 2px rgb(3 111 252 / 40%);
      }
    </style>

    <main class="quiz-contact-page">
      <br /><br />
      <h3 style="text-align: center">আপনার মতামত লিখে পাঠান</h3>
      <form action="" class="margin-all-10 contact-page-form">
        <input
          class="mi-input cntct"
          oninvalid="this.setCustomValidity('কিরে, তোর নাম কই 😒')"
          oninput="this.setCustomValidity('')"
          type="name"
          placeholder="আপনার নাম লিখুন"
          required="required"
        />
        <input
          class="mi-input cntct"
          type="email"
          placeholder="আপনার ইমেইল এড্রেস"
          required="required"
        />
        <textarea
          class="mi-input cntct"
          rows="5"
          type="text"
          placeholder="আপনার মতামত / মন্তব্য লিখুন"
          required="required"
        ></textarea>
        <button
          class="form-submit-btn mi-box-shadow-material mi-ripple-rise mi-ripple mi-ripple-light"
          type="submit"
        >
          লিখা পাঠান
        </button>
      </form>
    </main>

    <div id="app-bottom-navigation-bar"></div>
    <br /><br /><br /><br /><br /><br /><br />
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
