<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play Quiz</title>

    <!--styles-->
    <link rel="stylesheet" href="./css/globals.css" />
    <link rel="stylesheet" href="./css/title-bar.css" />
    <link rel="stylesheet" href="./css/play-div.css" />
    <link rel="stylesheet" href="./css/notification-div.css" />
    <link rel="stylesheet" href="./css/footer-bar.css" />
    <link rel="stylesheet" href="./css/animation-div.css" />

    <!--scripts-->
    <script type="module" src="./js/app.js" defer></script>
  </head>
  <body>
    <div class="app">
      <div class="title-bar">
        <div class="app-name">Quiz</div>

        <div class="time-div"></div>
      </div>

      <div class="play-div">
        <div class="qsn-div"></div>

        <div class="options-div">
          <ul class="options-ul"></ul>
        </div>
      </div>

      <div class="notification-div">
        <p>
          You have got <span class="total-correct-ans"></span> out of
          <span class="total-question"></span> in
          <span class="total-time"></span>s
        </p>

        <p class="database-updates">
          <span class="if-updating">Leaders Board updating..</span>
          <span class="update-completed">Leaders Board update completed!</span>
        </p>
      </div>

      <div class="footer-bar">
        <button class="btn-replay">Replay Quiz</button>
        <button class="btn-result">See Results</button>
        <button class="btn-next">Next</button>
        <button class="btn-next-for-results">Next</button>
        <button class="btn-finish">Finish</button>
        <button class="btn-goback">Back</button>
        <button class="btn-go-board">Leaders Board</button>
        <button class="btn-start">Start</button>
      </div>
    </div>

    <div class="animation-div"></div>
  </body>
</html>
