    <script>
      $(function () {
        let sortedList = $(".leaderboard-list-div")
          .toArray()
          .sort(function (mlhs, mrhs) {
            let lhsPoints = parseInt(
              $(mlhs).find(".ldb-point-div .ldb-point").text(),
              10
            );
            let rhsPoints = parseInt(
              $(mrhs).find(".ldb-point-div .ldb-point").text(),
              10
            );
            if (lhsPoints === rhsPoints) {
              // Compare the "times" class if the "points" class is equal
              return $(mlhs).find(".ldb-point-div .ldb-time").text() >
                $(mrhs).find(".ldb-point-div .ldb-time").text()
                ? 1
                : -1;
            } else {
              return rhsPoints - lhsPoints;
            }
          });
        $("#leaderboard-list").html(sortedList);
      });
    </script>
