<html>
  <head>
    <meta charset="utf-8" />

      content="This is a simple quiz app build by Section-B students of Tejgaon College. We've created this project for our science fair 2023."

      name="keywords"
      content="Quiz, Simple Quiz, Quiz App, A Quiz App by Tejgaon College Section-B, Farhan & Ibrahim"
    />

    <meta content="tc.secb@gmail.com" name="email" />
    <meta content="Bangladesh" name="geo.placename" />
    <meta content="bn_BD" property="og:locale:alternate" />
    <meta content="bn_BD" property="og:locale" />
    <meta name="theme-color" content="#0c43eb" />
    <meta name="robots" content="index,follow" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Login - A Simple Quiz App by TC-SEC-B</title>
    <!-- Hosted Plugins -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- Font Awesome 4.7.0 -->
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>-->
    <link
      href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro-v6@44659d9/css/all.min.css"
      rel="stylesheet"
    />
    <link href="app.css" rel="stylesheet" />
    <link rel="../icon" type="image/x-icon" href="#" />
    <link rel="manifest" href="manifest.json" />

    <!--scripts-->
    <script type="module" src="./pages/login/login.js" defer></script>
  </head>

  <body class="app-login-page">
    <main>
      <br />

      <div class="login-form-box">
        <center>
          <img
            src="https://miro.medium.com/max/1400/1*9m-WDdL_ji01bGbjEnutEw.gif"
            width="100%"
          />
        </center>

        <!-- Login Form Start -->
        <form class="login-form">
          <div class="mi-form-floating-two">
            <input
              placeholder="ore"
              class="mi-input"
              type="email"
              name="email"
              required
              spellcheck="false"
            />
            <label> <i class="fa-light fa-envelope"></i> ই-মেইল এড্রেস </label>
          </div>

          <br />

          <div class="mi-form-floating-two">
            <input
              placeholder="ore"
              class="mi-input"
              id="password"
              type="password"
              name="password"
              required
              spellcheck="false"
            />
            <label> <i class="fa-light fa-lock-keyhole"></i> পাসওয়ার্ড </label>
            <span class="password-showhide">
              <span class="show-password">
                <i class="fa-light fa-eye-slash"></i>
              </span>
              <span class="hide-password">
                <i class="fa-light fa-eye"></i>
              </span>
            </span>
          </div>

          <br />

          <span class="mi-left">
            <label class="mi-material-checkbox">
              <input type="checkbox" />
              <span>অবিরত থাকুন</span>
            </label>
          </span>

          <span class="mi-right">
            <a href="dashboard.html"> পাসওয়ার্ড পুনরুদ্বার </a>
          </span>

          <br />
          <br />

          <button
            class="login-form-submit-btn mi-ripple mi-ripple-light mi-ripple-rise mi-box-shadow-material"
            type="submit"
          >
            লগইন করুন <i class="fa-light fa-arrow-right-to-bracket"></i>
          </button>
        </form>
        <!-- Login Form End -->
        <p class="signin-noaccount-text" style="text-align: center">
          কোনো একাউন্ট নেই ? <a href="signup-page.html">নিবন্ধন করুন</a>
        </p>
      </div>
    </main>

    <br /><br />

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
